    <script>
        const navEle = document.getElementById('get-nav');
        if (navEle) {
            const url = location.pathname;
            navEle.classList.remove('active');
            if (url) {
                if (url.trim() === "/") {
                    let homeEle = document.getElementById('home');
                    if (homeEle) {
                        homeEle.classList.add('active');
                    }
                } else if (url.trim() === "/about.html") {
                    let homeEle = document.getElementById('about');
                    if (homeEle) {
                        homeEle.classList.add('active');
                    }
                }
            }
        }

    </script>
