<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="/assets/css/styles.css">
  <script type="text/javascript" src="/assets/js/showdown.js"></script>
  <script type="text/javascript" src="/assets/js/component-loader.js"></script>
</head>

<body onload="loadComponents();">
  <header id="get-header"></header>

  <main class="container">
    <section class="content-container">
      <div id="post-header"></div>
      <div id="post-content"></div>
    </section>
  </main>

  <footer id="get-footer"></footer>
  <script type="text/javascript">
    const postName = new URLSearchParams(window.location.search).get('post');
    const postHeader = 'post-header';
    const postContent = 'post-content';

    if (postName) {
      fetch("/posts/" + postName + ".md")
        .then(response => response.text())
        .then(markdownText => {

          const converter = new showdown.Converter({ metadata: true });
          if (converter) {
            const htmlContent = converter.makeHtml(markdownText);
            const metadata = converter.getMetadata();
            if (metadata) {
              postHeaderEle = document.getElementById(postHeader);
              if (postHeaderEle && metadata.title) {
                postHeaderEle.innerHTML = "<h1>" + metadata.title + "</h1>";
              }
              if (postHeaderEle && metadata.date) {
                postHeaderEle.innerHTML += "<p>" + new Date(metadata.date).toDateString() + "</p>";
              }
            }
            document.getElementById(postContent).innerHTML = htmlContent;
          }
        })
        .catch(error => {
          document.getElementById(postContent).innerHTML = '<p>Post not found.</p>';
        });
    }
  </script>
</body>

</html>
