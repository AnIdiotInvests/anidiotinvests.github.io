<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/showdown@1.9.1/dist/showdown.min.js"></script>
</head>
<body>
  <header>
    <h1>Blog Post</h1>
  </header>

  <main>
    <section id="post-content">
      <h2>Loading...</h2> <!-- Placeholder while the post is loading -->
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Your Blog</p>
  </footer>

  <script>
    // Get the post identifier from the URL
    const postFile = new URLSearchParams(window.location.search).get('post');

    if (postFile) {
      // Fetch the markdown file based on the query string
      fetch(`posts/${postFile}.md`)
        .then(response => response.text())
        .then(markdownText => {
          const converter = new showdown.Converter();
          const htmlContent = converter.makeHtml(markdownText);
          document.getElementById('post-content').innerHTML = htmlContent;
        })
        .catch(error => {
          document.getElementById('post-content').innerHTML = '<p>Post not found.</p>';
        });
    } else {
      document.getElementById('post-content').innerHTML = '<p>No post selected.</p>';
    }
  </script>
</body>
</html>
